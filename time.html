<script>
function toDuo(n){
	if(n<10)
	{
		return "0"+n;
	}
	else{
		return ""+n;
		}

}
window.onload=function(){
	var aImg=document.getElementsByTagName("img");
	
	function tick(){
	var oDate=new Date();
	var str=toDuo(oDate.getHours())+toDuo(oDate.getMinutes())+toDuo(oDate.getSeconds());
	for (var i=0;i<aImg.length;i++){
		aImg[i].src=str.charAt(i)+".png";
	}}
	setInterval(tick,1000);
	tick();
	

};

</script>
